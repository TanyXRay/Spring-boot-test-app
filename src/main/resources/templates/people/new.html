<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <title>new person</title>
</head>

<body>
<form th:method="POST" th:action="@{/people}" th:object="${personModel}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error for name field</p>
    <br/>
    <label for="name">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error for age field</p>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error for email field</p>
    <br/>
    <label for="date_of_birth">Enter date of birth (dd/mm/yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <p style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Error for date of birth field</p>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>

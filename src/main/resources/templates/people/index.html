<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>all people list</title>
</head>

<body>
<div th:each="personModel:${peopleList}">
    <a th:href="@{/people/{id}(id=${personModel.getId()})}"
       th:text="${personModel.getName() + ', ' + personModel.getAge() + ' age'}">user</a>
</div>
<br/>
<hr/>
<a href="/people/new">Create new person</a>
</body>
</html>
